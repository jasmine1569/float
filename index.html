<!DOCTYPE html>
<html>
	<head>
		<title>Green Light</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="header">
				<!--start of row 1-->
				<div class="row1">
					<!--start of blue-->
					<div class="row1__blue">
						<div class="row1__blue__grey"></div>
						<div class="row1__blue__grey2"></div>
						<div class="row1__blue__grey"></div>
					</div>

					<!--start of yellow-->
					<div class="row1__yellow">
						<div class="row1__yellow__gray3"></div>
						<div class="row1__yellow__gray4"></div>
					</div>

					<div class="row1__lightgrey">
						<div class="row1__lightgrey__midgr"></div>
					</div>

					<div class="row1__multi">
						<div class="row1__multi__red"></div>
						<div class="row1__multi__cyan"></div>
						<div class="row1__multi__darkgre"></div>
					</div>

				</div>

				<!--start of row 2-->
				<div class="row2">
					<div class="row2__multi2">

						<!--start of line 1 in row 2-->
						<div class="row2__multi2__line">
							<div class="row2__multi2__line__red1"></div>
							<div class="row2__multi2__line__red2"></div>
							<div class="row2__multi2__line__purple"></div>
						</div>

						<!--start of line 2 in row 2-->
						<div class="row2__multi2__line2">
							<div class="row2__multi2__line2__orange"></div>
						</div>
					</div>

					<div class="row2__purple"></div>
				</div>
			</div>

			<!--start of main -->
			<div class="main">
				<div class="main__block1">

					<!--start of box 1-->
					<div class="main__block1__box1"></div>

				<!--start of box 2-->
					<div class="main__block1__box2">
						<div class="main__block1__box2__row1">
							<div class="main__block1__box2__row1__orange"></div>
							<div class="main__block1__box2__row1__lightorange"></div>
						</div>

						<div class="main__block1__box2__row2">
							<div class="main__block1__box2__row2__orange"></div>
							<div class="main__block1__box2__row2__lightgrey"></div>
						</div>
					</div>

					<!--start of box 3-->
					<div class="main__block1__box3">
						<div class="main__block1__box3__white1"></div>
						<div class="main__block1__box3__white2"></div>
						<div class="main__block1__box3__white3"></div>
						<div class="main__block1__box3__white4"></div>
						<div class="main__block1__box3__white5"></div>
					</div>
				</div>

				<!--start of block 2 -->
				<div class="main__block2">
					<div class="main__block2__box1">
						<div class="main__block2__box1__row1">
							<div class="main__block2__box1__row1__lightgreen"></div>
							<div class="main__block2__box1__row1__lightgreen2"></div>
							<div class="main__block2__box1__row1__lightgreen3"></div>
						</div>
						<div class="main__block2__box1__row2"></div>
						<div class="main__block2__box1__row3"></div>
						<div class="main__block2__box1__row4"></div>
					</div>

					<!--start of box 2-->
					<div class="main__block2__box2"></div>
					<div class="main__block2__box3"></div>
					<div class="main__block2__box4"></div>
				</div>
			</div>
			<!--end of main-->

			<!--start of footer-->
			<div class="footer">
				<div class="footer__block1"></div>
				<div class="footer__block2">
					<div class="footer__block2__row1">
						<div class="footer__block2__row1__purple"></div>
						<div class="footer__block2__row1__yellow1"></div>
						<div class="footer__block2__row1__red1"></div>
						<div class="footer__block2__row1__yellow2"></div>
						<div class="footer__block2__row1__red2"></div>
					</div>
					<div class="footer__block2__row2">
						<div class="footer__block2__row2__orange"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
